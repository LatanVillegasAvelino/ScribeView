<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ScribeView</title>

  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <!-- ================= TOPBAR ================= -->
  <header class="topbar">
    <div class="left">
      <button id="toggleSidebar" class="btn" title="Men√∫">‚ò∞</button>

      <label class="fileBtn btn">
        Abrir PDF
        <input id="fileInput" type="file" accept="application/pdf" hidden />
      </label>

      <button id="downloadBtn" class="btn" disabled title="Descargar PDF">‚¨á</button>
    </div>

    <div class="center">
      <button id="prevPage" class="btn" disabled>‚óÄ</button>

      <div class="pageBox">
        <input id="pageNumber" type="number" min="1" value="1" />
        <span id="pageCount">/ 0</span>
      </div>

      <button id="nextPage" class="btn" disabled>‚ñ∂</button>

      <div class="divider"></div>

      <button id="zoomOut" class="btn" disabled>‚àí</button>
      <button id="zoomIn" class="btn" disabled>Ôºã</button>
      <button id="rotate" class="btn" disabled>‚ü≥</button>

      <div class="divider"></div>

      <button id="fitWidth" class="btn" disabled title="Ajustar al ancho">‚Üî</button>
      <button id="fitPage" class="btn" disabled title="Ajustar a p√°gina">‚ñ¢</button>
    </div>

    <div class="right">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar en el PDF‚Ä¶" disabled />
        <button id="searchPrev" class="btn" disabled>‚Üë</button>
        <button id="searchNext" class="btn" disabled>‚Üì</button>
        <span id="searchCount" class="muted">0</span>
      </div>

      <button id="themeToggle" class="btn" title="Modo oscuro">üåô</button>
    </div>
  </header>

  <!-- ================= LAYOUT ================= -->
  <main class="layout">
    <!-- ========== SIDEBAR ========== -->
    <aside id="sidebar" class="sidebar hidden">
      <div class="tabs">
        <button class="tab active" data-tab="thumbs">Miniaturas</button>
        <button class="tab" data-tab="outline">Marcadores</button>
        <button class="tab" data-tab="notes">Anotaciones</button>
      </div>

      <section id="tab-thumbs" class="tabPane active">
        <div id="thumbs" class="thumbs"></div>
      </section>

      <section id="tab-outline" class="tabPane">
        <div id="outline" class="outline"></div>
      </section>

      <section id="tab-notes" class="tabPane">
        <div class="notesHeader">
          <div class="muted">Highlights guardados</div>
          <button id="clearNotes" class="btn tiny" disabled>Borrar</button>
        </div>

        <div id="notes" class="notes"></div>

        <div class="notesHeader" style="margin-top:14px;">
          <div class="muted">Recientes</div>
          <button id="clearRecent" class="btn tiny">Limpiar</button>
        </div>

        <div id="recent" class="recent"></div>
      </section>
    </aside>

    <!-- ========== VIEWER ========== -->
    <section class="viewerArea">
      <!-- DROPZONE -->
      <div id="dropZone" class="dropZone">
        <div class="dropCard">
          <div style="font-size:20px;font-weight:600;">Arrastra y suelta un PDF</div>
          <div class="muted" style="margin-top:6px;">
            o usa ‚ÄúAbrir PDF‚Äù arriba
          </div>
        </div>
      </div>

      <!-- PDF VIEW -->
      <div id="viewerWrap" class="viewerWrap hidden">
        <div id="pageLayer" class="pageLayer">
          <canvas id="pdfCanvas"></canvas>
          <div id="textLayer" class="textLayer"></div>
          <div id="highlightLayer" class="highlightLayer"></div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="bottombar">
        <span id="status" class="muted">Sin PDF cargado</span>
        <span class="hint muted">
          Tip: selecciona texto y doble click para resaltar ‚Ä¢ ‚Üê / ‚Üí p√°gina ‚Ä¢ + / ‚àí zoom
        </span>
      </footer>
    </section>
  </main>

  <!-- ================= APP ================= -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
