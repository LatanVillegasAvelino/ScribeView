<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ScribeView</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="left">
      <button id="toggleSidebar" class="btn" title="Men√∫">‚ò∞</button>

      <label class="fileBtn btn" title="Abrir PDF">
        Abrir PDF
        <input id="fileInput" type="file" accept="application/pdf" hidden />
      </label>

      <button id="downloadBtn" class="btn" disabled title="Descargar PDF">‚¨á</button>

      <div class="divider"></div>

      <button id="fullscreenBtn" class="btn" disabled title="Pantalla completa">‚õ∂</button>

      <label class="switch" title="Entrar a pantalla completa al abrir PDF">
        <input id="autoFullscreen" type="checkbox" />
        <span>Auto</span>
      </label>
    </div>

    <div class="center">
      <button id="prevPage" class="btn" disabled title="Anterior">‚óÄ</button>

      <div class="pageBox">
        <input id="pageNumber" type="number" min="1" value="1" />
        <span id="pageCount">/ 0</span>
      </div>

      <button id="nextPage" class="btn" disabled title="Siguiente">‚ñ∂</button>

      <div class="divider"></div>

      <button id="zoomOut" class="btn" disabled title="Zoom -">‚àí</button>
      <button id="zoomIn" class="btn" disabled title="Zoom +">Ôºã</button>
      <button id="rotate" class="btn" disabled title="Rotar">‚ü≥</button>

      <div class="divider"></div>

      <button id="fitWidth" class="btn" disabled title="Ajustar al ancho">‚Üî</button>
      <button id="fitPage" class="btn" disabled title="Ajustar a p√°gina">‚ñ¢</button>
    </div>

    <div class="right">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar en el PDF‚Ä¶" disabled />
        <button id="searchPrev" class="btn" disabled title="Anterior">‚Üë</button>
        <button id="searchNext" class="btn" disabled title="Siguiente">‚Üì</button>
        <span id="searchCount" class="muted">0</span>
      </div>

      <button id="themeToggle" class="btn" title="Modo oscuro">üåô</button>
    </div>
  </header>

  <!-- Subbar: filtros + paleta -->
  <div class="subbar">
    <div class="subgroup">
      <span class="subLabel">Filtro:</span>
      <select id="viewFilter" class="select" disabled>
        <option value="none">Ninguno</option>
        <option value="sepia">Sepia</option>
        <option value="grayscale">Grises</option>
        <option value="invert">Invertido</option>
      </select>

      <span class="subLabel">Intensidad:</span>
      <input id="filterStrength" type="range" min="0" max="200" value="120" disabled />
      <span id="filterPct" class="muted">120%</span>
    </div>

    <div class="subgroup">
      <span class="subLabel">Resaltado:</span>

      <div id="palette" class="palette" aria-label="Paleta de colores">
        <!-- botones creados por JS -->
      </div>

      <input id="highlightColor" type="color" value="#ffe066" disabled />
      <span id="hlSwatch" class="hlSwatch" title="Color actual"></span>
    </div>
  </div>

  <main class="layout">
    <aside id="sidebar" class="sidebar hidden">
      <div class="tabs">
        <button class="tab active" data-tab="thumbs">Miniaturas</button>
        <button class="tab" data-tab="outline">Marcadores</button>
        <button class="tab" data-tab="notes">Anotaciones</button>
      </div>

      <section id="tab-thumbs" class="tabPane active">
        <div id="thumbs" class="thumbs"></div>
      </section>

      <section id="tab-outline" class="tabPane">
        <div id="outline" class="outline"></div>
      </section>

      <section id="tab-notes" class="tabPane">
        <div class="notesHeader">
          <div class="muted">Highlights guardados</div>
          <button id="clearNotes" class="btn tiny" disabled>Borrar todo</button>
        </div>

        <div id="notes" class="notes"></div>

        <div class="notesHeader" style="margin-top:14px;">
          <div class="muted">Recientes</div>
          <button id="clearRecent" class="btn tiny">Limpiar</button>
        </div>

        <div id="recent" class="recent"></div>
      </section>
    </aside>

    <section class="viewerArea">
      <div id="dropZone" class="dropZone">
        <div class="dropCard">
          <div class="dropTitle">Arrastra y suelta un PDF</div>
          <div class="dropSub">o usa ‚ÄúAbrir PDF‚Äù arriba</div>
        </div>
      </div>

      <div id="viewerWrap" class="viewerWrap hidden">
        <div id="pageLayer" class="pageLayer">
          <canvas id="pdfCanvas"></canvas>
          <div id="textLayer" class="textLayer"></div>
          <div id="highlightLayer" class="highlightLayer"></div>

          <!-- Hint de gestos -->
          <div class="gestureHint muted">
            Desliza ‚Üê / ‚Üí para cambiar p√°gina ‚Ä¢ Toca borde izq/der
          </div>
        </div>
      </div>

      <footer class="bottombar">
        <span id="status" class="muted">Sin PDF cargado</span>
        <span class="hint muted">Tip: selecciona texto y doble click para resaltar ‚Ä¢ ‚õ∂ pantalla completa</span>
      </footer>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
